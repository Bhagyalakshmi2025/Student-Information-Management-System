<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Registerfor a course</title>
</head>
<body>
   
        <center>

        <h1>REGISTRATION FORM</h1>
        <form>

            <table>
                <tr>
                    <td>NAME:</td><td><input type="text"placeholder="Enter Your Name" </td>
                </tr>
                <tr>
                <td>AGE:</td><td><input type="number"placeholder="Enter Your Number"></td>
                 </tr>
                 <tr>
                    <td>DOB:</td><td><input type="text"placeholder="Enter Your DOB"></td>
                 </tr>
                 <tr>
                    <td>GENDER:

                    </td>
                    <td><input type="radio"name=gender>Male 
                        <input type="radio"name=gender>Female
                    </td>
                 </tr>
                 <tr>
                    <td>ADDRESS:</td><td><input type="text"placeholder="Enter Your Address"></td>
                 </tr>
                 <tr>
                    <td>Email:</td><td><input type="text"placeholder="Enter Your Email"></td>
                 </tr>
                 <tr>
                    <td>STATE:</td>
                    <td>
                    <select>
                        <option>Tamil Nadu</option>
                        <option>Kerala</option>
                        <option>Karnataka</option>
                    </select>
                    </td>
                 </tr>
                 <tr>
                    <td>Upload your Resume:</td>
                    <td><input type="file"</td>
                 </tr>
                 <tr>
                    <td><input type="Reset"></td>
                    <td><input type="Submit"></td>
                 </tr>





            </table>
        </form>
    </center>


</body>
</html>
